<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="All Dublin Camera Club. Club for photography enthusiasts in Dublin, Ireland. Urban photography,rural photography, food photography, event photography. Dublin city and surrounds">
    <meta name="keywords"
        content="camera club, photography, photographers, photograph yenthusiasts, Dublin city and surrounds">
    <!-- Title -->
    <title>All Dublin Camera Club</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">ALL DUBLIN CAMERA CLUB</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="photos">
                <img src="assets/images/image-cityscape.jpg" alt="tall building in a city">
                <img src="assets/images/image-flowers-in-meadow.jpg" alt="Flowers in a meadow">
                <img src="assets/images/image-graduation-caps-held-in-the-air.jpg"
                    alt="Solo male runner jogging on beach">
                <img src="assets/images/image-ice-cream-food-photrography.jpg" alt="Ice creams on a plate">
                <img src="assets/images/image-wedding-flowers-and-shoes.jpg" alt="Wedding flowers and shoes">
                <img src="assets/images/image-pink-rose.jpg" alt="One pink rose">
                <img src="assets/images/image-cliffs-on-an-overcast-day.jpg" alt="Cliffs on an overcast day">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</body>

</html>
